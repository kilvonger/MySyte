{% extends 'base.html' %}

{% block title %}
{{ item.title }}
{% endblock %}

{% block body %}
<div class="c3">
    <h1 class="product_title"> {{ item.title }}</h1>
    <img src="{{ item.img }}">
    <p class="price"> {{ item.price }}</p>
    <a href="" class="btn btn-lg btn-block btn-outline-primary"> Купить </a>
     <a href="/product/{{ item.id }}/del" class="btn btn-lg btn-danger"> Удалить </a>
</div>

{% endblock %}
